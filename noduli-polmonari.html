<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    
    <title>Noduli Polmonari - Radiodiagnostica</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Radiodiagnostica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="noduli-polmonari.html">Noduli polmonari</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="noduli-tiroidei.html">Noduli tiroidei</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Valutazione di noduli polmonari</h1>
        
        <form>    
            <div class="mb-3">
                <label for="noduleTypePicker" class="form-label">Tipo di nodulo</label>
                <select class="form-select" id="noduleTypePicker">
                    <option value="solid">Solido</option>
                    <option value="GGO">Ground-glass</option>
                    <option value="partSolid">Parzialmente solido</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="noduleSizePicker" class="form-label">Dimensione massima del nodulo (mm)</label>
                <input type="number" class="form-control" id="noduleSizePicker" min="0" step="0.1">
            </div>

            <div class="mb-3">
                <label for="growthPicker" class="form-label">Crescita</label>
                <select class="form-select" id="growthPicker">
                    <option value="stable">Stabile</option>
                    <option value="slow">Lenta</option>
                    <option value="fast">Rapida</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="upperlobe" class="form-label">Lobo superiore</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="upperlobe">
                    <label class="form-check-label" for="upperlobe">
                        Nodulo nel lobo superiore
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="spiculated" class="form-label">Spiculato</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="spiculated">
                    <label class="form-check-label" for="spiculated">
                        Nodulo spiculato
                    </label>
                </div>
            </div>

            <div class="d-grid mt-4">
                <button type="button" id="resultButton" class="btn btn-secondary">In attesa dei dati</button>
            </div>
        </form>
    </div>
        
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
